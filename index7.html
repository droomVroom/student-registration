<!DOCTYPE html> 
<html lang="en">
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Product List</title> 
  <style> 
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      background: #f9f9f9; 
    } 
    select { 
      padding: 8px 12px; 
      margin-bottom: 20px; 
    } 
    .product { 
      background: #fff; 
      padding: 15px; 
      margin: 7px 0; 
      border: 1px solid #ddd; 
      border-radius: 8px; 
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); 
    } 
  </style> 
</head> 
<body> 
  <h2>Product List</h2> 
  <label for="category">Filter by Category:</label> 
  <select id="category"> 
    <option value="all">All</option> 
    <option value="books">Books</option> 
    <option value="shirts">Shirts</option> 
    <option value="gadgets">Gadgets</option> 
  </select> 
  <div id="productList"> 
    <h4 class="product" name="books">Novel</h4> 
    <h4 class="product" name="shirts">T-shirt</h4> 
    <h4 class="product" name="gadgets">Headphone</h4> 
    <h4 class="product" name="books">Cook Book</h4> 
    <h4 class="product" name="shirts">Jeans</h4> 
    <h4 class="product" name="gadgets">Smartphone</h4> 
  </div> 
  <script> 
    const dropdown = document.getElementById('category'); 
    const products = document.querySelectorAll('.product'); 
    dropdown.addEventListener('change', () => { 
      const selected = dropdown.value; 
      products.forEach(product => { 
        product.style.display = 
          (selected === "all" || product.getAttribute("name") === selected) 
            ? "block" 
            : "none"; 
      }); 
    }); 
  </script> 
</body> 
</html>
