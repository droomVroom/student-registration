<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --header-bg: #1976d2;
      --header-fg: #fff;
      --sidebar-bg: #f5f8fa;
      --sidebar-fg: #222;
      --sidebar-active-bg: #1976d2;
      --sidebar-active-fg: #fff;
      --main-bg: #fafcff;
      --main-fg: #222;
      --footer-bg: #ececec;
      --footer-fg: #555;
      --accent: #1976d2;
    }
    .dark-theme {
      --header-bg: #23272f;
      --header-fg: #f8f8f8;
      --sidebar-bg: #1a1c22;
      --sidebar-fg: #e0e0e0;
      --sidebar-active-bg: #4248ea;
      --sidebar-active-fg: #fff;
      --main-bg: #23272f;
      --main-fg: #fafafa;
      --footer-bg: #181920;
      --footer-fg: #aaa;
      --accent: #4248ea;
    }

    html, body {
      height: 100%;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--main-bg);
      color: var(--main-fg);
    }

    body {
      min-height: 100vh;
      display: grid;
      grid-template-rows: 64px 1fr 42px;
      grid-template-columns: 220px 1fr;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      height: 100vh;
      transition: background 0.2s;
    }

    header {
      grid-area: header;
      background: var(--header-bg);
      color: var(--header-fg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      letter-spacing: 1px;
      transition: background 0.2s;
    }

    .theme-switch {
      display: flex;
      align-items: center;
      gap: 0.4em;
      font-size: 1.1em;
      cursor: pointer;
      user-select: none;
    }
    .theme-switch input[type="checkbox"] {
      accent-color: var(--accent);
      margin: 0 0.4em 0 0;
      width: 1.1em; height: 1.1em;
      cursor: pointer;
    }

    aside {
      grid-area: sidebar;
      background: var(--sidebar-bg);
      color: var(--sidebar-fg);
      padding-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.60rem;
      border-right: 1px solid #e4e7ea;
      transition: background 0.2s, color 0.2s;
      min-width: 170px;
    }
    nav {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }
    .nav-link {
      display: block;
      padding: 0.7rem 2rem;
      text-decoration: none;
      color: var(--sidebar-fg);
      border-radius: 6px 0 0 6px;
      font-size: 1.09rem;
      transition: background 0.16s, color 0.16s;
      font-weight: 500;
    }
    .nav-link.active,
    .nav-link:hover {
      background: var(--sidebar-active-bg);
      color: var(--sidebar-active-fg);
    }

    main {
      grid-area: main;
      background: var(--main-bg);
      color: var(--main-fg);
      padding: 2.2rem 1.8rem 1.5rem 1.8rem;
      min-width: 0;
      transition: background 0.2s, color 0.2s;
    }
    .content-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: var(--accent);
      letter-spacing: 2px;
    }
    .content-placeholder {
      background: rgba(25, 118, 210, 0.04);
      border: 2px dashed var(--accent);
      border-radius: 10px;
      color: #879aba;
      font-size: 1.11rem;
      padding: 2.3rem;
      text-align: center;
      margin-top: 1em;
      font-weight: 500;
      transition: border 0.2s;
    }
    .dark-theme .content-placeholder {
      background: rgba(66, 72, 234, 0.07);
      color: #5a66b3;
    }
    footer {
      grid-area: footer;
      background: var(--footer-bg);
      color: var(--footer-fg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.98rem;
      letter-spacing: 1.2px;
      transition: background 0.2s, color 0.2s;
    }

    /* ===== Responsive Layouts ===== */
    @media (max-width: 900px) {
      body {
        grid-template-columns: 60px 1fr;
      }
      aside {
        min-width: 60px;
        padding-top: 0.4rem;
        align-items: center;
      }
      .nav-link {
        padding: 0.7rem 0.8rem;
        border-radius: 7px;
        font-size: 1rem;
        text-align: center;
      }
    }
    @media (max-width: 600px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: 58px 1fr 38px;
        grid-template-areas:
          "header"
          "main"
          "footer";
      }
      aside {
        display: none;
      }
      main {
        padding: 1.1rem 0.6rem 1.2rem 0.6rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>Admin Dashboard</div>
    <label class="theme-switch">
      <input type="checkbox" id="themeToggle">
      <span id="themeLabel">Light</span> Theme
    </label>
  </header>
  <aside>
    <nav>
      <a href="#" class="nav-link active">Home</a>
      <a href="#" class="nav-link">Users</a>
      <a href="#" class="nav-link">Settings</a>
    </nav>
  </aside>
  <main>
    <div class="content-title">Dashboard Reports</div>
    <div class="content-placeholder">
      [ Reports/Data Placeholder Area ]
    </div>
  </main>
  <footer>
    &copy; 2025 Nimbus Admin. All rights reserved.
  </footer>
  <script>
    const themeToggle = document.getElementById('themeToggle');
    const themeLabel = document.getElementById('themeLabel');
    themeToggle.checked = false;
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add('dark-theme');
      themeToggle.checked = true;
      themeLabel.textContent = "Dark";
    }

    themeToggle.addEventListener('change', function() {
      if (this.checked) {
        document.body.classList.add('dark-theme');
        themeLabel.textContent = "Dark";
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.remove('dark-theme');
        themeLabel.textContent = "Light";
        localStorage.setItem("theme", "light");
      }
    });
  </script>
</body>
</html>
